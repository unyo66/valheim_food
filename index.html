    <table id="table">
        <thead>
            <th><div onclick="sort(this)" class="inner_th" id="inner_th_img"><div class="inner_text">Í∑∏Î¶º</div></div></th>
            <th><div onclick="sort(this)" class="inner_th" id="inner_th_name"><div class="inner_text">Ïù¥Î¶Ñ</div><div class="icon icon_updown"></div></div></th>
            <th><div onclick="sort(this)" class="inner_th" id="inner_th_type"><div class="inner_text">Ìè¨ÌÅ¨</div><div class="icon icon_updown"></div></div></th>
            <th><div onclick="sort(this)" class="inner_th" id="inner_th_health"><div class="inner_text">Ï≤¥Î†•</div><div class="icon icon_updown"></div></div></th>
            <th><div onclick="sort(this)" class="inner_th" id="inner_th_stamina"><div class="inner_text">Ïä§ÌÖå</div><div class="icon icon_updown"></div></div></th>
            <th><div onclick="sort(this)" class="inner_th" id="inner_th_eitr"><div class="inner_text">ÏóêÌä∏</div><div class="icon icon_updown"></div></div></th>
            <th><div onclick="sort(this)" class="inner_th" id="inner_th_recipe"><div class="inner_text">Ïû¨Î£å</div></div></th>
            <th><div onclick="sort(this)" class="inner_th" id="inner_th_duration"><div class="inner_text">ÏßÄÏÜç</div><div class="icon icon_updown"></div></div></th>
            <th><div onclick="sort(this)" class="inner_th" id="inner_th_biome"><div class="inner_text">Î∞îÏù¥Ïò¥</div></div></th>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    <content>
    </content>
</body>
<script>
    const tbody = document.getElementById("tbody");
    let list = itemList;
    setTable(list);

    function setTable(itemList) {
        tbody.textContent = "";
        itemList.forEach((item, index) => {
            let tr = document.createElement('tr');
            let color = item.type.toLocaleLowerCase();
            for (const column of configList) {
                let td = document.createElement('td');
                if (item[column] !== undefined) {
                    if (column === 'img') {
                        let img = document.createElement('img')
                        img.src = `img/foods/${item.id}.png`
                        td.appendChild(img)
                    }
                    else if (column === 'duration') {
                        td.innerText = item[column] + "Î∂Ñ";
                    }
                    else {
                        if (column === 'type') {
                            td.setAttribute('style', 'color: ' + color)
                        }
                        else if ((column === 'health' && color === 'red') || (column === 'stamina' && color === 'yellow') || (column === 'eitr' && color === 'blue')) {
                            td.setAttribute('style', 'color: ' + color)
                        }
                        td.innerText = item[column];
                    }
                }
                else {
                    if (column === 'recipe') {
                        recipeList.map((rItem, rIndex) => {
                            if (rItem.food_id === item.id) {
                                let recipe = document.createElement('div');
                                recipe.innerText = rItem.ingr + " " + rItem.qtt;
                                td.appendChild(recipe)
                            }
                        })
                    }
                }
                tr.appendChild(td)
            }        
            tbody.appendChild(tr)
        });
    }

    let currentSortColumn = null;
    let currentSortDirection = -1; // üîΩ Ï≤òÏùåÏóî ÎÇ¥Î¶ºÏ∞®Ïàú

    function sort(e) {
        const columnId = e.id.replace("inner_th_", "");

        // Ï†ïÎ†¨ Î∞©Ìñ• ÌÜ†Í∏Ä
        if (currentSortColumn === columnId) {
            currentSortDirection *= -1;
        } else {
            currentSortColumn = columnId;
            currentSortDirection = -1; // üîΩ ÏÉà Ïª¨Îüº ÌÅ¥Î¶≠ ÏãúÏóêÎèÑ ÎÇ¥Î¶ºÏ∞®ÏàúÎ∂ÄÌÑ∞
        }

        // Ï†ïÎ†¨ ÏàòÌñâ
        list.sort((a, b) => {
            const valA = a[columnId];
            const valB = b[columnId];

            if (valA === undefined) return 1;
            if (valB === undefined) return -1;

            if (typeof valA === "number" && typeof valB === "number") {
                return (valA - valB) * currentSortDirection;
            } else {
                return valA.toString().localeCompare(valB.toString(), 'ko') * currentSortDirection;
            }
        });

        // Î™®Îì† ÏïÑÏù¥ÏΩò Ï¥àÍ∏∞Ìôî
        document.querySelectorAll('.inner_th .icon').forEach(icon => {
            icon.classList.remove('icon_up', 'icon_down');
            icon.classList.add('icon_updown');
        });

        // ÌòÑÏû¨ ÌÅ¥Î¶≠Ìïú Ìó§Îçî ÏïÑÏù¥ÏΩò Í∞±Ïã†
        const iconDiv = e.querySelector('.icon');
        if (iconDiv) {
            iconDiv.classList.remove('icon_updown');
            if (currentSortDirection === 1) {
                iconDiv.classList.add('icon_up');
            } else {
                iconDiv.classList.add('icon_down');
            }
        }

        setTable(list);
    }


</script>
</html>
